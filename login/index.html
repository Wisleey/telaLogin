        <div class="login">
            <video id="video1" autoplay muted loop></video>
        
            <audio id="meuAudio" controls autoplay loop>
                <source src="./componentes/mp3/RÜFÜS.mp3" type="audio/mpeg" />
            </audio>
        
            <script>
                var meuAudio = document.getElementById('meuAudio');
        
                meuAudio.addEventListener('loadedmetadata', function () {
                    meuAudio.currentTime = 0; // Define o tempo de início para 60 segundos (1 minuto)
                });
        
                meuAudio.addEventListener('play', function () {
                    if (meuAudio.currentTime < 0) {
                        meuAudio.currentTime = 0; // Garante que, ao pressionar o botão play, ele começará a partir de 60 segundos
                    }
                });
            </script>
    </script>
            </script>
